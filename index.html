<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="/assets/static/css/styles.css" />
    <!-- Fontawesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Main Container -->
    <div class="music-container">
      <!-- Music Controller Container -->
      <div class="music-player-container">
        <div class="music-player-header">
          <div class="artist-img">
            <img
              src="https://th.bing.com/th/id/OIP.8MJ833Hbz0ZUcuabwpxPcQHaE8?pid=ImgDet&rs=1"
              alt="Artist Photo"
              class="image-artist"
            />
            <img
              class="image-vinyl"
              src="https://th.bing.com/th/id/OIP.be3vMbLdXWetTtiwEag6IwAAAA?pid=ImgDet&rs=1"
              alt="Vinyl Photo"
            />
          </div>
        </div>
        <div class="music-player-body">
          <div class="music-title-container">
            <div class="music-title">
              <h2>Faded</h2>
            </div>
            <div class="music-artist">
              <p>Allan Walker</p>
            </div>
          </div>
          <div class="seek-item-container">
            <div class="start-end">
              <div class="start-time">
                <p>0:00</p>
              </div>
              <div class="end-time">
                <p>10:13</p>
              </div>
            </div>
            <div class="seek-bar">
              <input id="progressBar" type="range" value="0" />
            </div>
          </div>
        </div>
        <div class="music-player-footer">
          <div class="music-player-buttons">
            <div class="button" title="previous">
              <i class="fa fa-step-backward"></i>
            </div>
            <div class="button" onclick="playPause()" id="playBtn" title="play">
              <i id="playIcon" class="fa fa-play"></i>
            </div>
            <div class="button" title="next">
              <i class="fa fa-step-forward"></i>
            </div>
          </div>
        </div>
      </div>

      <!-- Music Main Container -->
      <div class="music-content-container">
        <div class="content-title">
          <h1>Explore</h1>
        </div>
        <div class="content-nav">
          <button id="lyrics">Lyrics</button>
          <button id="otherAlbums">Other Albums</button>
          <button id="relatedArtists">Related Artist</button>
        </div>
        <div class="contents" id="contents">
          <!-- Lyrics Tab -->
          <div class="lyrics" id="lyrics">
            <div class="lyrics-paragraph"></div>
          </div>

          <!-- Other Albums -->
          <div class="other-albums">
            <div class="albums-container">
              <div class="album-card">
                <div class="album-link-image"></div>
                <div class="album-title"></div>
              </div>
              <div class="album-card">
                <div class="album-link-image"></div>
                <div class="album-title"></div>
              </div>
              <div class="album-card">
                <div class="album-link-image"></div>
                <div class="album-title"></div>
              </div>
            </div>
          </div>

          <!-- Related Artists -->
          <div class="related-artists">
            <div class="artists-container">
              <div class="artist-card">
                <div class="artist-link-image"></div>
                <div class="artist-name"></div>
              </div>
              <div class="artist-card">
                <div class="artist-link-image"></div>
                <div class="artist-name"></div>
              </div>
              <div class="artist-card">
                <div class="artist-link-image"></div>
                <div class="artist-name"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="/assets/js/script.js"></script>
  </body>
</html>
